<html>
<head>
    <title>Assignment Operators Example 1</title>
    <script type="text/javascript">
    
        var num = 5;
        alert(num);     //5
        
        num += 5;
        alert(num);     //10
        
        num *= 2;
        alert(num);     //20

        num /= 10;
        alert(num);     //2
        
        num -= 2;   
        alert(num);     //0
        
        
    </script>

</head>
<body>
  
</body>
</html>
