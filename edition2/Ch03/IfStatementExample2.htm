<html>
<head>
    <title>If Statement Example 2</title>
    <script type="text/javascript">
        var i = 24;
        
        if (i > 25) {
            alert("Greater than 25.")
        } else if (i < 0) {
            alert("Less than 0.");
        } else {
            alert("Between 0 and 25, inclusive.");
        }


        
        
    </script>

</head>
