<html>
<head>
    <title>Modulus Example 1</title>
    <script type="text/javascript">
    
        alert(26 % 5);          //1
        alert(Infinity % 3);    //NaN
        alert(3 % 0);           //NaN
        alert(5 % Infinity);    //5
        alert(0 % 10);          //0
        alert(true % 25);       //1
        alert(3 % false);       //NaN
       
    </script>

</head>
<body>
  
</body>
</html>
