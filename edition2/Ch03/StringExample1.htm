<html>
<head>
    <title>String Example 1</title>
    <script type="text/javascript">
          
        var age = 11;
        var ageAsString = age.toString();    //the string "11"
        var found = true;
        var foundAsString = found.toString(); //the string "true"

        alert(ageAsString);
        alert(typeof ageAsString);
        alert(foundAsString);
        alert(typeof foundAsString);

    </script>

</head>
<body>
  
</body>
</html>
