<html>
<head>
    <title>Switch Statement Example 3</title>
    <script type="text/javascript">
        switch ("hello world") {
            case "hello" + " world": 
                alert("Greeting was found.");
                break;
            case "goodbye": 
                alert("Closing was found.");
                break;
            default: 
                alert("Unexpected message was found.");
        }

    </script>
</head>
<body>

</body>
</html>
