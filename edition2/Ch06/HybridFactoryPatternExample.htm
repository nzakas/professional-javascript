<html>
<head>
    <title>Hybrid Factory Pattern Example</title>
    <script type="text/javascript">
                    
        function Person(name, age, job){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function(){
                alert(this.name);
            };    
            return o;
        }
        
        var person = new Person("Nicholas", 29, "Software Engineer");
        person.sayName();  //"Nicholas"


        
    </script>
</head>
<body>

</body>
</html>
